<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Basic dizajn</title>
</head>
<body>
    <!-- ========= HEADER =================================== -->
    <header class="col-12 ">
        <div class="d-flex flex-wrap justify-content-between align-items-center main-header">
            <div class="top-bar-logo  ">
                <ul class="d-flex justify-content-evenly align-items-center p-0 m-0">
                    <li class="d-flex align-items-center first-link">
                        <i class='bx bxl-sketch'></i>
                        <a href="#">Abstract</a>
                    </li>
                    <li><a class="d-flex second-link" href="#">Help center</a></li>
                </ul>
            </div>
            <div class="d-flex align-items-center top-bar-buttons  ">
                <button class="button-bar-left ">
                    <span class="text-button">Submit a requeste</span>
                    <i class='bx bx-search-alt'></i>
                </button>
                <button class="button-bar-right">
                    <span class="text-button">Sign in</span>
                    <i class='bx bx-menu' ></i>
                    
                </button>
            </div>
        </div>
    </header>
    <!-- ====== HOW WE CAN HELP ============================ -->
    <section class="d-flex justify-content-center align-items-center section-help col-12">
        <h2 class="section-h2">How we can help ?</h2>
        <input class="col-xl-7 col-lg-7  col-md-10  col-sm-10  section-input" type="search" role="search" placeholder="Search">
        <i class='bx bx-right-arrow-alt'></i>
    </section>
    
</body>
</html>
